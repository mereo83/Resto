<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/index.css">
    <script src="/public/script.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Reservation - Restaurant Website</title>
</head>
<body>
    <!-- Header and navigation styled similarly to the "About" page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Your Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class "nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Reservation container with the same header format as the "About" page -->
    <div class="container reservation-container">
        <div class="row-flex">
            <div class "flex-column-form">
                <h3>Make a Booking</h3>
                <form class="media-centered" action="/api/bookings" method="POST">
                    <div class="form-group">
                        <p>Please leave your number we will call to make a reservation</p>
                        <input
                            type="text"
                            class="form-control"
                            id="exampleInputName1"
                            aria-describedby="nameHelp"
                            placeholder="Enter your name"
                            name="name"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="tel"
                            class="form-control"
                            id="exampleInputphoneNumber1"
                            placeholder="Enter your phone number"
                            name="phoneNumber"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
            <div class="opening-time">
                <h3>Opening Times</h3>
                <p>
                    <span>Monday—Thursday: 08:00 — 22:00</span>
                    <span>Friday—Saturday: 09:00 — 23:00</span>
                    <span>Sunday: 10:00 — 17:00</span>
                </p>
            </div>
            <div class="contact-adress">
                <h3> Contact</h3>
                <p>
                    <span>971 58514 7266</span>
                    <span>Dubai Silicon Oasis</span>
                    <span>Dubai, U.A.E</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (Add these scripts at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
